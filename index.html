<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/ico" href="Images/Icone_ESD.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli|Nunito|Titillium+Web" rel="stylesheet">
	<title>ESD | Alexa</title>
</head>

<body>

	
	<script>
		// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
		let vh = window.innerHeight * 0.01;
		// Then we set the value in the --vh custom property to the root of the document
		document.documentElement.style.setProperty('--vh', `${vh}px`);

		// We listen to the resize event
		window.addEventListener('resize', () => {
			// We execute the same script as before
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
	</script>

	<div class="logo">
		<img id="logo" src="Images/logo_ESD.png">
	</div>
	<div class="content">
		<h1>Bienvenue sur le stand Voie ESD</h1>
		<h2>Pour recevoir le résumé de votre entretient avec Alexa veillez remplir le formulaire ci-dessous</h2>
	</div>


		<div class="grille">
			<div  id="Alexa01">
				<div>
					<img src="Images/Alexa.png">
				</div>
			</div>
			<div class="content-form">
				<div class="formulaire">
					<form method="POST">
						
							<label>Nom :</label>
							<input type="text" name="nom" placeholder="Votre nom">
								</br>
							<label>Prénom :</label>
							<input type="text" name="prenom" placeholder="Votre prénom">
								</br>
							<label>Votre adresse mail :</label>
							<input type="mail" name="email" placeholder="Votre mail">
						
						<div class="bas">
							<input id ="btn-envoi" type="submit" name="btn" value="Envoyer">
						</div>

					</form>
				</div>
			</div>

			<div  id="Alexa02">
				<div>
					<img src="Images/Alexa.png">
				</div>	
			</div>

		</div>

</body>


</html>
